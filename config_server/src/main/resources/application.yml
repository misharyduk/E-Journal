server:
  port: 8071

spring:
  application:
    name: config_server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/misharyduk/e-journal-config.git"
          username: ${GITHUB_USER}
          password: ${GITHUB_PAT}
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true
  rabbitmq:
    host: localhost
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"


encrypt:
